<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="sunimage.jpg" alt="Event Banner" class="banner">
        <img src="logo.png" alt="Event Logo" class="logo">
        
        <form id="registrationForm">
            <h1>Event Registration</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required maxlength="10" pattern="\d{10}" placeholder="Enter 10-digit phone number">

            <label for="attendees">Number of Attendees:</label>
            <input type="number" id="attendees" name="attendees" required min="1" placeholder="Enter number of attendees" oninput="calculateAmount()">

            <p id="amount">Total Amount: â‚¹0</p>

            <div class="payment-section">
                <p>Payment Details:-</p>
                <div>
                    
                    <p> UPI Number: <span id="upiNumber">7416930597</span></p>
                <button type="button" id="copyButton">Copy UPI</button></div>
                <div><p>or</p></div>
                <div><p>UPI Number: <span id="upiNumber">9585866980</span></p>
                    <button type="button" id="copyButton">Copy UPI</button>
                </div>
                
            </div>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
